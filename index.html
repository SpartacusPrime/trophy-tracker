<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayStation Trophy Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>🏆 Trophy Tracker</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="tracker">
      <h2>Track Your Progress</h2>
      <div class="game-card">
        <h3>Ghost of Tsushima</h3>
        <p>Progress: <span class="progress">75%</span></p>
        <div class="progress-bar"><div class="fill" style="width: 75%;"></div></div>
      </div>
    </section>
  </main>

  <footer>
    <p>Made with 🎮 by Daniel</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
